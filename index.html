<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title> The Word Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
</head>

<body>
    <div class="row">
        <div class="col-xs-7 leftCol">
            <div class ="header">
                <h1><strong>The Word Guessing Game: Desserts of Asia</strong></h1>
                <br><h3>Guess the letters of the mystery word</h3>
                <h4>Words are not limited to the pictures provided, but it can help!</h4>
            </div>
 


            <div class="score"> 
                <div class="scoreInfo">
                    <h1><strong>Dessert to Guess</strong></h1>
                </div>
            
                <div id="currentWord">
                     
                </div>
        
                <div class="scoreOptions" id="winTracker">
                    <strong>Wins: </strong>
                </div>
        
                <div class="scoreOptions" id="lossTracker">
                    <strong>Losses: </strong>
                 </div>
        
                <div class="scoreOptions" id="guessesRemaining">
                    <strong># of Guesses Left: </strong>
                </div>
        
                <div class="scoreOptions" id="playerGuess">
                    <strong>Letters Guessed: </strong>
                </div>
            </div>  
        </div>

        <div class="col-xs-4 img">
            <!-- <button id="audio-button"> MUSIC </button>
            <button id="pause-button"> Pause Song</button> -->
            <img src="assets/images/sweets.jpg" class="dessertImage">
        </div>  
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
