<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title> The Word Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
</head>

<body>
    <div class="row header">
        <h1>The Word Guessing Game: Dessert Edition</h1>
        <br> Press the spacebar key to start the game
        <br> Guess the letters of the mystery word
    </div>

    <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4 container">
        <div class="scoreTitle">
            <h1>Word to Guess</h1>
        </div>

        
        <div id="chosenWord">
         <!-- <strong> _ _ _ _ _ _</strong> -->
        </div>

        <div class="scoreOptions" id="wins">
            <strong>Wins: </strong>
        </div>

        <div class="scoreOptions" id="losses">
            <strong>Losses: </strong>
        </div>

        <div class="scoreOptions" id="guessesLeft">
            <strong># of Guesses Left: </strong>
        </div>

        <div class="scoreOptions" id="wrongGuess">
            <strong>Letters Guessed: </strong>
        </div>

    </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
